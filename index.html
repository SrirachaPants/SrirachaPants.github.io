
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link href="./css" rel="stylesheet" type="text/css">
		<link href="./icon" rel="stylesheet">
  </head>
   <!-- SPLASH CONTAINER -->
   <body>
	   <section>
	   	<div class="header">
		     <img class="logo" src="./unavsa-logo.png">
		     <h1>Filter</h1>
	     </div>
	     <div class="example-container">
	       <img class="example-img" src="./randy.jpg">
	       <img class="example-img" src="./orig.png">
	     </div>
	   </section>

	   <!-- UPLOAD IMAGE -->
	   <section class="UploadContainer">
	     <p id="status" class="success">Filter Your Photo:</p>
	     <p>
			    <a href="#" onclick="document.getElementById('fileID').click(); return false;"><i class="material-icons">attach_file</i></a>
					<input type="file" id="fileID" accept="image/*;capture=camera" style="display: none;">
				</p>
	     <div id="holder"></div>
	   </section>

	   <!-- FILTER CANVAS -->
	   <section class="FilterContainer">
	     <canvas class="filter-canvas" id="FilterCanvas" width="500" height="500" style="display: none;"></canvas>
	   </section>


	  <!-- JAVASCRIPT -->
	  <script type="text/javascript" src="./Blob.js"></script>
	  <script type="text/javascript" src="./canvas-toBlob.js"></script>
	  <script type="text/javascript" src="./FileSaver.js"></script>
	  <script type="text/javascript" src="./index.js"></script>

</body></html>
